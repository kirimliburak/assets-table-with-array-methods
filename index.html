<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Assets Table</title>
</head>

<body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <p id="assets-header">Assets Table</p>
                <p id="total-assets"></p>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="addPerson();">Add Person</button>
                    <button type="button" class="btn btn-secondary" onclick="emptyTable(1);">Empty List</button>
                    <button type="button" class="btn btn-secondary">Sort by Assets</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="reverseTable();">Reverse the List</button>
                    <button type="button" class="btn btn-secondary" onclick="doubleAssets();">Double All Assets</button>
                    <button type="button" class="btn btn-secondary" onclick="calculateTotal();">Calculate the Total</button>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Money</th>
                        </tr>
                    </thead>
                    <tbody id="person-table">

                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
